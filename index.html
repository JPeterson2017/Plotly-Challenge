<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div class="container py-5">
    <div class="jumbotron text-white jumbotron-image shadow"
         style="background-image: url('https://as1.ftcdn.net/v2/jpg/00/89/00/04/1000_F_89000443_qdy13g3KpAqTimtz9AevrxtLcVNDUCPA.jpg');">
        <h1 class="text-white"> Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>       
    </div>
    <div class="row">
      <div class="col-md-2">

          <div class="panel panel-primary">
            <div class="panel-heading">
              <h5><strong>Subject ID No:</strong></h5>
            </div>
          
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>

        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Demographic Info</strong></h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div class="panel-heading">
          <h5 class="panel-body">Error with converting gauge wfreq variable.<br> All other coding was completed and gauge was formatted correctly.</h5>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="charts.js"></script>

</body>

</html>
